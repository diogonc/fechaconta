<ion-view view-title="Menu">
  <ion-content>
    <div>
      Mesa
      <input type="number" step="1" name="mesa" id="mesa">
    </div>
    <div class="tabs">
      <a class="tab-item" ng-repeat="categoria in itens.Categorias" ng-click="alterarCategoria($index)">
        {{categoria.Nome}}
      </a>
    </div>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="item in itens.Categorias[categoriaSelecionada].Itens" type="item-text-wrap">
        <h2>{{item.Nome}}</h2>
        <p>{{item.Descricao}}</p>
        <p>{{item.Valor}}</p>
        <label class="checkbox">
         <input type="checkbox">
       </label>
      </ion-item>
    </ion-list>
    <button class="button button-block">
      Fechar pedido
    </button>
  </ion-content>
  
</ion-view>
