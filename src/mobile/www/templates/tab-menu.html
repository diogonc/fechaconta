<ion-view view-title="Menu" class="conteudo">
  <ion-content >
    <div class="logo">Fecha Conta</div>
    <div class="numero-mesa">
      <div class="texto">Mesa</div>
      <input type="tel" name="mesa" id="mesa">
    </div>
    <div class="tabs">
      <a class="categoria tab-item" ng-class="{ativo: categoriaSelecionada == $index}" ng-repeat="categoria in itens.Categorias" ng-click="alterarCategoria($index)">
        {{categoria.Nome}}
      </a>
    </div>
    <ion-list id="listaProdutos">
      <ion-item class="itens item-remove-animate" ng-repeat="item in itens.Categorias[categoriaSelecionada].Itens" type="item-text-wrap" ng-click="selecionarItem($index)">
        <img class="img-pratos" src="img/img1.jpg" alt="">

        <div class="informacoes">
          <div class="descricoes">
              <div class="titulo">{{item.Nome}}</div>
              <div class="descricao">{{item.Descricao}}</div>
          </div> 
          <div class="valor">R$ {{item.Valor | number:2}}</div>
          <div class="quantidade-item">
            <div class="texto">qtd</div>
            <input type="tel" name="quantidade" id="quantidade">
          </div>           
        </div>       
      </ion-item>
    </ion-list>
    <button class="button button-block button-amarelo">
      fazer pedido
    </button>
  </ion-content>
  
</ion-view>
