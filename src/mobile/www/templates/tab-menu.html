<ion-view view-title="Menu" class="conteudo">
  <ion-content class="conteudo-menu">
    <div class="logo">FechaConta</div>
    <div class="numero-mesa">
      <div class="texto">Mesa: {{mesa}}</div>
    </div>
    <div class="minha-comanda">Minha comanda</div> 
    <div class="tabs">
      <a class="categoria tab-item" ng-class="{ativo: categoriaSelecionada == $index}" ng-repeat="categoria in itens.Categorias" ng-click="alterarCategoria($index)">
        {{categoria.Nome}}
      </a>
    </div>
    <ion-list id="listaProdutos">
      <ion-item class="itens item-remove-animate" ng-repeat="item in itens.Categorias[categoriaSelecionada].Itens" type="item-text-wrap">
        <img class="img-pratos" ng-src="http://fechaconta.azurewebsites.net/content/fotos/{{item.NomeDaImagem}}" alt="">
        <div class="informacoes">
          <div class="descricoes">
              <div class="titulo">{{item.Nome}}</div>
              <div class="descricao">{{item.Descricao}}</div>
          </div> 
          <div class="valor">R$ {{item.Valor | number:2}}</div>
          <div class="inseri-mais-produtos">       
             <div class="botao-adicionar-remover" ng-click="adicionarItem(item)"><img src="img/add.png" alt=""><span></span></div> 
             <div class="botao-adicionar-remover" ng-click="removerItem(item)"><img src="img/excluir.png" alt=""></div> 
          </div>   
          <div class="quantidade-item">
            <div class="texto">qtd: {{item.quantidade}}</div>
          </div>    
        </div>        
      </ion-item>
    </ion-list>
  </ion-content>  
    <button class="button button-amarelo botao-pedido" ng-click="fazerPedido()">
      fazer pedido
    </button>
</ion-view>
